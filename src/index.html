<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Todo List</title>
  
</head>
<body class="flex min-h-screen items-center justify-center bg-linear-to-bl from-violet-500 to-fuchsia-500">

    <!-- main div -->
    <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
    <h1 class="text-3xl text-center font-bold text-red-400">Todo List</h1>
    
    <div class="mb-2 py-3">
        <input type="text" 
        id="todoInput" 
        class="w-full px-3 py-2  border rounded-md  text-black border-red-500 p-2" 
        placeholder="Add a new Task">
    </div>

  <!-- Add btn -->
  <a class="group inline-block  rounded-full bg-linear-to-r from-pink-500 via-red-500 to-yellow-500 p-0.5 hover:text-white focus:ring-3 focus:outline-hidden"
  href="#" id="addTodo">
  <span class="block rounded-full  bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
    Add Task
  </span>
</a>
<ul id="todoList" class="space-y-2"></ul>
  </div>
  <!-- script -->
  <script src="index.js"></script>
</body>
</html>
